Железо:
  физ. объекты:
    - процессоры        - X
    - ядра              - Y
    - hyperthread (x2)  - Z
  количество логических процессоров: вычисляется перемножением X*Y*Z (это количество процов в htop)


Многозадачность:
  виды:
    переключение контекста:
      desc: "берем задачу. ждем пока закончится. берем следующую"
    вытесняющая:
      desc: "менеджер задач сам прерывает исполнение потоков, сам решает кому (потоку) отдать исполнение"
      плюсы:
        - переключение аппаратными средствами
      недостатки:
        - разделение общих ресурсов
    кооперативная:
      desc: "программист прерывает исполнение задачи. в зависимости от языка(системы) может решить кому отдать исполнение"
      плюсы:
        - быстрое переключение (простой на io отсутствует)
      недостатки:
        - сложна самому думать о том где переключаться
        - возможность подвиснуть


Единица исполнения:
    - Процесс:
        desc: "Единица ресурсов памяти. Жесткое разделение памяти"
        exchange: ipc (socket), shared memory
        недостатки:
          - разделение общих ресурсов (нужно городить взаимодействие процессов)

    - Поток:
        alias: ["легковесный процесс",]
        desc: "Единица исполняемого кода. В единицу времени может исполняться только один поток"
        exchange: общее адресное пространство
        недостатки:
          - разделение общих ресурсов (нужно синхронить потоки)
          - тяжелый стек

    - Сопрограмма (на потоках, кооперативная многозадачность):
        alias: ["coroutine", "легковесный поток"]
        desc: "Логическая единица исполняемого кода (для потока). В единицу времени может исполняться только один поток"
        exchange: то же общее адресное пространство, каналы

    - goroutine:
        desc: непонятная херо...та
        характерно:
          - вытесняющая многозадачность
          - исполняется потоком, аналогично корутинам
